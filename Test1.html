<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kor = Number(prompt("국어"));
        var eng = Number(prompt("영어"));
        var math = Number(prompt("수학"));

        var sum = 0, avg = 0;
        sum = kor + eng + math;
        avg = sum/3

        document.write("총점 : " + sum)
        document.write("평균 : " + avg)

        if(avg >= 90){
            document.write("수")
        } else if(avg >= 80){
            document.write("우")
        }else if(avg >= 70){
            document.write("미")
        }else if(avg >= 60){
            document.write("양")
        }else {
            document.write("가")
        }

    </script>
</head>

</body>
</html>
