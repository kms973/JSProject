<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //JS 배열 = 객체임.
    
    /*
            배열 객체 생성 방법
         */
         //크기를 지정하지 않은 배열 객체 생성
         var varArr1 = new Array();

         //크기를 지정한 배열 객체 생성
         var varArr2 = new Array(5);   
         
         //배열 생성과 데이터저장을 동시에
         var varArr3 = new Array(123, "ABC", true, function fun(){}, {}, undefined);
         
         //배열 생성과 데이터저장을 동시에
         var varArr4 = [123, "ABC", true, function fun(){}, {}, undefined];

         console.log("varArr1 : " + varArr1);
         console.log("varArr2 : " + varArr2);
         console.log("varArr3 : " + varArr3);
         console.log("varArr4 : " + varArr4);

        var varArr = new Array(0,1,2,3,4,5,6);
        document.write("varArr.length" + varArr.length);


        var varArrTemp = new Array(100);
        console.log("varArrTemp.length" + varArrTemp.length);


        varArr = ["사과", "오렌지", "포도"];

        for (let i = 0; i < varArr.length; i++) {
            document.write(varArr[i]);
            
        }

        for (let num in varArr) {
            
                document.write(num);
                
            
        }


    </script>

</head>

</body>
</html>
