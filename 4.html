<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        for(var i = 0 ; i < 11 ; i++){
        sum += i;    
        document.write("i :" + i + "<br>");
        }
        document.write(sum);

        for(var i = 1 ; i < 10 ; i++){
            if(i % 2 == 1)
            continue;

            for(var j = 1 ; j < 10 ; j++){
                
                document.write( i + "*" + j + "=" + i*j + "\t");
                
                
            }
            document.write("<br>")
        }
        

    </script>
</head>
<body>
    
</body>
</html>
